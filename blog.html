<!DOCTYPE html>
<html>
<head>
    <title>내 블로그</title>
    <meta charset="UTF-8">
    <style>
        *{
            box-sizing: border-box;
        }
        header{
            background: white;
            padding: 30px;
            margin: 10px;
            text-align: center;
            font-size: 35px;
            color: rgb(5, 5, 5);
            border : 1px solid;
            border-radius: 10px;
               
            
            
        }
        nav{
            float: left;
            width: auto;
            height: 300px;
            margin: 10px;
            background:linear-gradient(white);
            padding: 20px;
            border : 1px solid;
            border-radius: 10px;
        }
        nav ul{
            list-style-type: none;
            width: auto%;
            color: azure;
            padding: 0;
            margin: 10px;
        }

        article{
            float: left;
            padding:  30px;
            width: auto;
            background:linear-gradient(white,);
            height: 300px;
            border : 1px solid;
            border-radius: 10px;
        }

        section::after{
            content: "";
            display: table;
            clear:both;
        }
        footer{
            background:linear-gradient(rgb(160, 143, 143),red);/*시작할 색상 정하기*/
            /*background-color: rgb(189, 211, 230);*/
            padding: 10px;
            text-align: center;
            
            color: rgb(51, 50, 50);
        }
        @media (max-width:600px){
            nav,article{
                width: 100%;
                height: auto;
            }
        }
        button{
            background-color: #007dff;
            color:gold;
            
            cursor: pointer;
        }
        li{
            font-size: 30px;
            font-style:inherit;
            padding: 10px;
            font-weight: 700;
            color:aqua;
        }
        a{
            font-size: 30px;
            
            padding: 10px;
            font-weight: 600px;
            color:rgb(10, 10, 10);
        }
        .comment{
            font-size: 30px;
            font-style:inherit;
            padding: 10px;
            font-weight: 700;
            color:aqua;
        }
    </style>
</head>
<body>
    <h2>나의 블로그</h2>
    <p>안녕하세요. 블로그에 오신걸 환영합니다.</p>
    <header>
        <h2>즐거운 블로그</h2>
        
    </header>
    <section>
        <nav>
            <ul>
                <a href ="./boardShabow.html" target="_blank">점심게시판</a><br>
                <a href = "/blog/blog-board.html">첫게시글</a><br>
                <a href = "./lunchmenu.html">점심식사</a>
            </ul>
            
        </nav>
    <article>
        <h1>근황</h1>
        <p>학원을 다닌다<br>
        나도 다닌다.</p>
        <h1>댓글쓰기</h1>
        <div class="comment">
            <input id="commentInput" placeholder="댓글작성하기">
            <button onclick="addComment()">작성완료</button>
            <div id="comments">
                <!--댓글이 표시될 장소-->
            </div>
        

    </article>
  </section>
  <footer>
    <p>광고</p><p>기부하기</p>
  </footer>
</body>
<foot></foot>
<script>
    function addComment(){
        const commentInput = document.getElementById("commentInput");
        const commentText = commentInput.value;
        if(commentText.trim() === ""){
            alert("댓글을 작성해주세요.")
            return
        }
      
        const commentsBox = document.getElementById("comments");
        const commentDIV = document.createElement("div");
        commentDIV.className = "comment";
        commentDIV.textContent = commentText;
        commentsBox.appendChild(commentDIV);
        commentInput.value="";

         
    }
  
</script>
</html>
